<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: cursive;background-color: lightblue; text-align: center; align-items: center;">
    <div class="section-center">
        <h1 style="text-align: center; font-size: 4rem; text-decoration: underline;">Generating Quote</h1>
        <form action="form" class="form">
            <label for="amount" style="font-size: 2.7rem; font-weight: 800; color: darkblue;">Paragraphs: </label>
            <input type="number" name="amount" id="amount" maxlength="1" placeholder="5" style="font-size: 2rem; color:darkblue; height: 3rem; width: 15rem; border: .3rem solid black; padding: .3rem; margin-right: 1rem;">
            <button type="submit" class="btn" style=" margin-top: 3rem; height: 4rem; width: 10rem; font-size: 1.4rem; background: darkblue; color: white; border-radius: 1rem;">Generate</button>
        </form>
        <article class="text" style="color: black; z-index: 10; margin-left: 20rem; margin-right: 20rem; font-size: 1.2rem; margin-top: 3rem;"></article>
    </div>
    <script src="script.js"></script>
</body>
</html>
